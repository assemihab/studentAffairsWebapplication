{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Student Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login/css/style.css' %}"
    />
    <script type="module" src=".\resources\index.js"></script>
    <script type="module" src=".\js\update_student.js"></script>
    <script type="module">
      import { confirmDelete } from "./js/update_student.js";
      import { edit } from "./js/update_student.js";
      window.confirmDelete = confirmDelete;
      window.edit = edit;
    </script>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="header" style="display: block">
          <header>
            <img
              src="{% static 'login/images/py.jpeg' %}"
              width="80"
              height="60"
            />
            <a href="homepage.html" class="tile"
              ><center><h1>Giza University</h1></center></a
            >
          </header>
        </div>
      </div>
      <nav>
        <a href="userprofile.html">User Profile</a>&emsp;
        <!-- <a href="search for student .html"> Search By Name</a>&emsp; -->
        <a href="{% url 'login:searchin' %}"> Search By Name</a>&emsp;

        <a href="{% url 'login:actinact' %}">Active and Inactive Pages</a>&emsp;
        <a href="{% url 'login:addnew' %}">Add New Student</a>&emsp;
        <a href="{% url 'login:log' %}">Log Out</a>
      </nav>
      <br />
      <h1>Edit Page</h1>
      <hr />
    </header>

    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        value="{{student_name}}"
        required
      /><br /><br />

      <label for="id">ID:</label>
      <input type="text" id="id" value="{{student_id}}" required /><br /><br />

      <label for="gpa">GPA:</label>
      <!-- here I am trying to use attribute name -->
      <input
        type="text"
        id="gpa"
        name="gpa"
        value="{{student_gpa}}"
        required
      /><br /><br />

      <label for="department">Department:</label>
      <input
        type="text"
        id="department"
        value=" {{student_department}}"
      /><br /><br />

      <button type="button" onclick="edit()">Edit</button>
      <button type="button" onclick="confirmDelete()">Delete</button>
    </form>
    <br />
    <a href="search for student .html"><button>Save</button></a>
    <footer>
      <p>&copy; Giza University, 2023. All rights reserved.</p>
    </footer>
  </body>
</html>
