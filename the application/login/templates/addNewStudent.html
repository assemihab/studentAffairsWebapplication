{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>add new student</title>
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'login/css/style.css' %}"
  />
    <script type="module" src=".\resources\index.js"></script>
    <script type="module" src=".\js\add_new_student.js"></script>
    <script type="module">
      import { add } from "./js/add_new_student.js";
      window.add = add;
    </script>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="header" style="display: block;">
          <header>
            <img
            src="{% static 'login/images/py.jpeg' %}"
            width="80"
            height="60"
          />
            <a href="homepage.html" class="tile"><center><h1>Giza University</h1></center></a>
          </header>
        </div>
      </div>
      <nav>
        <a href="userprofile.html">User Profile</a>&emsp;
        <!-- <a href="search for student .html"> Search By Name</a>&emsp; -->
        <a href="{% url 'login:searchin' %}"> Search By Name</a>&emsp;

        <a href="{% url 'login:actinact' %}">Active and Inactive Pages</a>&emsp;
        <a href="{% url 'login:addnew' %}">Add New Student</a>&emsp;
        <a href="{% url 'login:log' %}">Log Out</a>
      </nav>
    <br />
    <form id="studForm" method="POST" action="{% url 'login:add_student' %}">
      <label for="studentID">Student ID: </label>
      <input type="text" id="studentID" name="ID" /><br /><br />
      <label for="studentName">Student Name: </label>
      <input type="text" id="studentName" name="name"/><br /><br />
      <label for="studentGPA">Student GPA: </label>
      <input type="text" id="studentGPA" name="gpa" /><br /><br />
      <label for="studentEmail">Student Email: </label>
      <input type="text" id="studentEmail" name="Email"/><br /><br />
      <label for="studentPhone">Student Mobile Number: </label>
      <input type="text" id="studentPhone" name="phonenumber"/><br /><br />
      <label for="studentDOB">Student DOB: </label>
      <input type="text" id="studentDOB" name="dateofbirth"/><br /><br />
      <label for="education-year">Year of Education:</label>
      <select id="education-year" name="education-year">
        <option value=""></option>
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
      <br /><br />
      <div id="department-section" style="display: none">
        <label for="department">Department: </label>
        <select id="department" name="department">
          <option value=""></option>
          <option value="IS">IS</option>
          <option value="DS">DS</option>
          <option value="CS">CS</option>
          <option value="AI">AI</option>
        </select>
        <br /><br />
      </div>
      <input type="radio" name="gender" value="male"/>male <input type="radio" name="gender" value="female"/>female <br /><br />
      <input type="radio" name="activity" value="active"/>active <input type="radio" name="activity" value="inactive"/>inactive
      <input type="submit" value ="add student" />
    </form>
    <footer>
      <p>&copy; Giza University, 2023. All rights reserved.</p>
    </footer>
    <script>
      const educationYearSelect = document.getElementById("education-year");
      const departmentSection = document.getElementById("department-section");

      educationYearSelect.addEventListener("change", () => {
        if (educationYearSelect.value === "3") {
          departmentSection.style.display = "block";
        } else {
          departmentSection.style.display = "none";
        }
      });
    </script>
  </body>
</html>
